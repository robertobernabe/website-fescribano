<!DOCTYPE HTML>
<html>
{% include "head-highlights.html" %}
<body class="is-preload">

{{ content }}

<!-- Footer -->
<section id="footer">
	<div class="container">
		<header class="major">
			<h2>Get in touch</h2>
		</header>
		<ul class="icons">
			<li><a href="{{ site.github_url }}" class="icon brands fa-github" target="_blank"><span class="label">GitHub</span></a></li>
			<li><a href="{{ site.instagram_url }}" class="icon brands fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
			<li><a href="{{ site.xing_url }}" class="icon brands fa-xing" target="_blank"><span class="label">XING</span></a></li>
			<li><a href="{{ site.linkedin_url }}" class="icon brands fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
		</ul>
	</div>
	<footer>
		<ul class="copyright">
			<li>&copy; {{ site.title }}</li>
			<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
		</ul>
	</footer>
</section>

<!-- Scripts -->
<script src="{{ 'assets/js/jquery.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/jquery.scrollex.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/jquery.scrolly.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/browser.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/breakpoints.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/util.js' | relative_url }}"></script>
<script src="{{ 'assets/js/main.js' | relative_url }}"></script>

</body>
</html>
