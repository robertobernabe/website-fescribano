name: Build Eleventy Site

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build CSS
      run: npm run build:css
    
    - name: Build Eleventy site
      run: npm run build:eleventy
    
    - name: Test links
      run: npm run test:links
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: eleventy-site
        path: _site/
        retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: eleventy-site
        path: _site/
    
    - name: Configure know hosts
      run: |
        mkdir -m 0700 -p $HOME/.ssh
        touch $HOME/.ssh/known_hosts
        chmod 0600 $HOME/.ssh/known_hosts
        ssh-keyscan -H -t rsa "${{ secrets.FTP_SERVER }}" >> $HOME/.ssh/known_hosts

    - name: Deploy via sftp
      run: |
        sshpass -p "${{ secrets.FTP_PASSWORD }}" rsync -r -v _site/. ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:fescribano/
      shell: bash
